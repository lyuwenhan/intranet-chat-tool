<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign up</title>
	<link rel="stylesheet" href="/lib/codemirror.css">
	<script src="/lib/codemirror.js"></script>
	<script src="/lib/forge.js"></script>
	<script src="/lib/uuid.js"></script>
	<link rel="stylesheet" href="/lib/login.css">
</head>

<body>
	<nav class="no-select" style="font-size: medium;">
		<a href="/" style="line-height: 1em;font-size: 0;"><img src="favicon.png" style="width:52px; height: 52px; padding: 4px;"></a>
		<ul>
			<li><a href="/"><span>Home</span></a></li>
			<li><a href="/fileManage"><span>File Manage</span></a></li>
			<li><a href="/manage" id="bt-manage" hidden><span>Manage</span></a></li>
		</ul>
		<ul class="pos-right">
			<li>
				<span>
					username:&nbsp;<span id="username"></span>
				</span>
				<ul>
					<li>
						<span class="can-click" id="login" hidden><a class="bt-white" href="/login">Login</a>/<a class="bt-white" href="/register">Sign up</a></span>
					</li>
					<li>
						<span class="can-click" id="logout" onclick="logout()" hidden>Logout</span>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<div class="main">
		<h2>Sign up</h2>
		<p><a class="show0 bt-grey" href="/login">Already have an account?&nbsp;<span class="show1">Sign in</span></a></p>
		<form id="login-form">
			<input type="text" id="username" name="username" autocomplete="username" placeholder="Username" required><br><br>
			<input type="password" id="password" name="password" autocomplete="new-password" placeholder="Password" required><br><br>
			<input type="password" id="confirm-password" name="password" autocomplete="new-password" placeholder="Confirm password" required><br><br>
			<a>Password should be at least 8 characters.</a><br><br>
			<input type="text" name="captcha" autocomplete="off" placeholder="Captcha" required><br>
			<img id="captcha-img" class="can-click" title="click to refresh"><br>

			<button type="submit">Sign up</button>
		</form>
		<a class="ban" id="error-message"></a>
	</div>
	<script src="/lib/register.js"></script>
</body>
</html>

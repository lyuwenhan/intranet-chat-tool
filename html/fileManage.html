<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>file manage</title>
	<link rel="stylesheet" href="/lib/codemirror.css">
	<script src="/lib/codemirror.js"></script>
	<script src="/lib/forge.js"></script>
	<script src="/lib/uuid.js"></script>
	<link rel="stylesheet" href="/lib/fimeManage.css">
</head>

<body>
	<nav class="no-select" style="font-size: medium;">
		<a href="/" style="line-height: 1em;font-size: 0;"><img src="favicon.png" style="width:52px; height: 52px; padding: 4px;"></a>
		<ul>
			<li><a href="/"><span>Home</span></a></li>
			<li><a href="/fileManage"><span>File Manage</span></a></li>
			<li><a href="/manage" id="bt-manage" hidden><span>Manage</span></a></li>
		</ul>
		<ul class="pos-right">
			<li>
				<span>
					username:&nbsp;<span id="username"></span>
				</span>
				<ul>
					<li>
						<span class="can-click" id="login" hidden><a class="bt-white" href="/login">Login</a>/<a class="bt-white" href="/register">Sign up</a></span>
					</li>
					<li>
						<span class="can-click" id="logout" onclick="logout()" hidden>Logout</span>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<div class="main">
		<h2>Cpp files</h2>
		<a href="/codeEditor" class="bt-grey">Create new files</a>
		<br>
		<br>
		<table id="codeTable">
			<thead>
				<tr>
					<th>File ID</th>
					<th>Update time</th>
					<th>operator</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script src="/lib/fimeManage.js"></script>
</body>
</html>
